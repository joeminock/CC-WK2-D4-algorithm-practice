<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Problem 5</title>
</head>
<body>
	<script>
		//	Write a function which takes an array of integers and returns an array with any 		duplicate integers removed.
		//	[1,1,2,3,1,2,3] -> [1,2,3]
		//	[1,4,4,4,2,2,4,4,4] -> [1,4,2]
		//	
		
		function removeDuplicates(arr) {                    //Function Delcaration (pulls in array from test)
			"use strict"
			var newArr = [];
			for (var i = 0; i < arr.length; i++) {          //Iterator for initial array
				var lookingFor = arr[i];                    
				var foundIt = false;
				for (var j = 0; j < arr.length; j++) {      //Iterator for new array
					if (newArr[j] == lookingFor) {
						foundIt = true;
						
					}
				}
				if(!foundIt){
					newArr[newArr.length] = lookingFor;
				}
			}
			return newArr
		}
		
		function compareArr(arrA, arrB) {
			"use strict"
			
			if (arrA.length != arrB.length) {  //Guard log
				return false;
			}
			
			for(var i = 0; i < arrA.length; i++) {
				if (arrA[i] != arrB[i]) {
					return false;
				}
			}
			return true;
		}
		
		
		
		console.log(
			compareArr(
				removeDuplicates([1,1,2,3,1,2,3]), 
				[1,2,3]
			) == true
		);
		
		console.log(
			compareArr(
				removeDuplicates([1,4,4,4,2,2,4,4,4]),
				[1,4,2]
			) == true
		);
		
		
		
		console.log(compareArr([0], [0]) == true);
		console.log(compareArr([1,2,3], [1,3,2]) == false);
		console.log(compareArr([], [1]) == false);
		console.log(compareArr([], []) == true);
		console.log(compareArr([0,1,2], [0,1,2]) == true);
	</script>
	
</body>
</html>
